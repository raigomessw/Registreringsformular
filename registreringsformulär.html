<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registreringsformulär.css">
    <title>Registreringsformulär</title>
</head>
<body>
    <div class="container">
        <div class="form-image-left">
            <img src="assets/img/register.svg" alt="Registreringsformulär">
        </div>
        <div class="form-right">
            <form action="https://httpbin.org/anything" method="post">
                <div class="form-header">
                    <div class="title">
                        <h1>Register</h1>
                    </div>
                    <div class="loguin-button">
                       <button><a href="#">Login</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">First name</label>
                        <input type="text" name="firstname" id="firstname" placeholder="Enter your first name" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Last name</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Enter your last name" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Telefon nummer</label>
                        <input type="number" name="number" id="number" placeholder="(xx) xxxxx-xxxx" pattern="[0-9]{2}[0-9]{5}-[0-9]{4}" title="Format: (xx) xxxxx-xxxx" oninput="this.setCustomValidity('')">
                    </div>

                    <div class="input-box">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter your password" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmpassword">Confirm password</label>
                        <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm your password" required>
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h3>Gender</h3>
                    </div>
                    <div class="gender-group" action="https://httpbin.org/anything" method="post">
                        <div class="gender-input">
                            <input type="radio" name="gender" id="male" value="male">
                            <label for="male">Male</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="gender" id="female"  value="female">
                            <label for="female">Female</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="gender" id="others" value="others">
                            <label for="others">Others</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="gender" id="none" value="none">
                            <label for="none">Prefer not to say</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="https://httpbin.org/anything">Continue</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
